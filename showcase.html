	<style>
		.coming-soon {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 36px;
			font-weight: bold;

		}

		.animation {
			animation: fade-in 2s ease-in-out infinite;
		}

		@keyframes fade-in {
			0% {
				opacity: 0;
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}
	</style>
