	<style>
		.coming-soon {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 36px;
			font-weight: bold;

		}

		.animation {
			animation: fade-in 2s ease-in-out infinite;
		}

		@keyframes fade-in {
			0% {
				opacity: 0;
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}
	</style>
	<script>
		function handleRoute() {
		  const path = location.hash.slice(1); // Get the hash from the URL
		  const content = document.getElementById('content');
		  
		  switch (path) {
			case '':
			  content.innerHTML = '<h1>Home</h1><p>Welcome to my portfolio.</p>';
			  break;
			case 'about':
			  content.innerHTML = '<h1>About Me</h1><p>This is the about page.</p>';
			  break;
			default:
			  content.innerHTML = '<h1>404</h1><p>Page not found.</p>';
		  }
		}
	
		window.addEventListener('hashchange', handleRoute);
		window.addEventListener('load', handleRoute);
	  </script>
